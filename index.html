<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Bank</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel='stylesheet' href='style.css' type='text/css' media='all' />
</head>
<body>
  <div id="app">
    {{ message }}:<br><br>
    <label>Количество столбцов
      <input type="number" maxlength="2" min="2" max="10" size="3" v-model="size_x">
    </label>
    <label>Количество сток
      <input type="number" maxlength="2" min="2" max="10" size="3" v-model="size_y">
    </label><br><br>
    <button class="btn" @click="createMatrix">Заполнить матрицу нулями</button><br>
    <button class="btn" @click="createMatrixRand">Заполнить матрицу автоматически</button>
    <label>Вероятности использования единицы
      <input type="number" maxlength="2" min="0.01" max="0.99" size="3" step="0.01" v-model="probability">
    </label>
    <br><br>
    <div class="matrix">
      <div  class="matrix__row" v-for="(row, indexi) in matrix">
        <button :style="{backgroundColor: randomColor(indexi, indexj)}" v-for="(col, indexj) in row" @click="change(indexi, indexj)">
          {{col}}
        </button>
      </div>
    </div>
    <div> Количество доменов: {{ count_one }}</div>
    <table>
      <caption class="table-caption">Таблица расчётов</caption>
       <thead>
         <tr>
          <th>Вероятность</th>
          <th>Количество доменов в матрице</th>
          <th>Количество ячеек в матрице (N*M)</th>
         </tr>
      </thead>
      <tbody>
        <tr v-for="row in table">
          <td v-for="col in row">{{col}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
